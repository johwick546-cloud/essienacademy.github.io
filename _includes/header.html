<header class="site-header">
  <div class="wrapper">
    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="site-nav" aria-label="Main Navigation">
      <!-- This checkbox/hack is a common, simple way to toggle a mobile menu without JS -->
      <input type="checkbox" id="nav-trigger" class="nav-trigger" />
      <label for="nav-trigger" class="nav-trigger-label">
        <span class="menu-icon"></span>
      </label>

      <div class="nav-menu">
        <!-- We will define the navigation links in a _data file for easy editing -->
        {% for item in site.data.navigation.links %}
          <a href="{{ item.url }}" {% if page.url == item.url %}aria-current="page"{% endif %}>{{ item.title }}</a>
        {% endfor %}
      </div>
    </nav>
  </div>
</header>
