<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Essien's Excellence Academy</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background-color: #f9fafc;
      color: #333;
    }

    /* Hero section */
    .hero {
      background: linear-gradient(120deg, #004aad, #1e90ff);
      color: white;
      text-align: center;
      padding: 100px 20px;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .btn {
      background: white;
      color: #004aad;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background: #f1f1f1;
    }

    /* Quick links */
    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      gap: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card a {
      text-decoration: none;
      color: #004aad;
      font-weight: bold;
    }

    /* Footer */
    footer {
      background: #004aad;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Hero Banner -->
  <section class="hero">
    <h1>Essien's Excellence Academy</h1>
    <p>Rest not, aspire a greater height</p>
    <a href="admissions.md" class="btn">Apply Now</a>
  </section>

  <!-- Quick Links -->
  <section class="links">
    <div class="card">
      <a href="about.md">About Us</a>
    </div>
    <div class="card">
      <a href="academics.md">Academics</a>
    </div>
    <div class="card">
      <a href="student-life.md">Student Life</a>
    </div>
    <div class="card">
      <a href="parents.md">Parents Portal</a>
    </div>
    <div class="card">
      <a href="students.md">Students Portal</a>
    </div>
    <div class="card">
      <a href="staff.md">Staff Portal</a>
    </div>
    <div class="card">
      <a href="contact.md">Contact Us</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Essien's Excellence Academy. All Rights Reserved.</p>
  </footer>

</body>
</html>
