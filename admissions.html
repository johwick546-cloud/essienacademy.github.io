<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admissions | Essien's Excellence Academy</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Inline style just for this page */
    .form-container {
      display: none; /* hide form at first */
      margin-top: 2rem;
      animation: fadeIn 0.6s ease forwards;
    }
    iframe {
      width: 100%;
      height: 1000px;
      border-radius: 15px;
      border: none;
      background: white;
    }
    .apply-button {
      background: orange;
      color: black;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
    }
    .apply-button:hover {
      background: black;
      color: orange;
      transform: translateY(-3px);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Glass Nav -->
  <nav class="glass-nav">
      <div class="logo">Essien's Excellence Academy</div>
      <ul class="nav-links">

          <li><a href="parents.html">Parents</a></li>
      </ul>
  </nav>

  <!-- Admissions Content -->

    <h1>Admissions</h1>

      We are excited to welcome new students to Essien's Excellence Academy.  
      Please click the button below to start your application process.
    </p>

    <!-- Apply Now Button -->

        Loadingâ€¦
      </iframe>
    </div>
  </main>

  <script>
    function toggleForm() {
      const form = document.getElementById('formArea');
      form.style.display = (form.style.display === 'none' || form.style.display === '') ? 'block' : 'none';
    }
  </script>
