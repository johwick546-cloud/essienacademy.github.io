<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Essien's Excellence Academy</title>
  <style>
    :root {
      --primary: #000000;
      --secondary: #FFFFFF;
      --accent: #1E90FF;
      --accent2: #FF8C00;
      --glass: rgba(255, 255, 255, 0.1);
      --glass-dark: rgba(0, 0, 0, 0.1);
      --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      --border: 1px solid rgba(255, 255, 255, 0.18);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #000428, #004e92);
      color: var(--secondary);
      min-height: 100vh;
      background-attachment: fixed;
      overflow-x: hidden;
    }

    .glass-effect {
      background: var(--glass);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 12px;
      border: var(--border);
      box-shadow: var(--shadow);
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Header Styles */
    header {
      padding: 20px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo h1 {
      font-size: 1.8rem;
      margin-left: 15px;
      font-weight: 700;
    }

    /* ✅ New site logo image */
    .site-logo {
      width: 60px;
      height: auto;
      border-radius: 8px;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin-left: 25px;
    }

    nav ul li a {
      color: var(--secondary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 8px 15px;
      border-radius: 20px;
    }

    nav ul li a:hover {
      color: var(--accent);
      background: var(--glass-dark);
    }

    /* Mobile Navigation */
    .menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: space-around;
      width: 30px;
      height: 25px;
      cursor: pointer;
    }

    .menu-toggle span {
      width: 100%;
      height: 3px;
      background-color: var(--secondary);
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    /* Hero Section */
    .hero {
      padding: 80px 0;
      text-align: center;
      margin: 40px 0;
    }

    .hero h2 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      background: linear-gradient(45deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto 30px;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      background: linear-gradient(45deg, var(--accent), var(--accent2));
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    /* Features Section */
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin: 60px 0;
    }

    .feature-card {
      padding: 30px;
      transition: all 0.3s ease;
      height: 100%;
    }

    .feature-card:hover {
      transform: translateY(-10px);
    }

    .feature-icon {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: var(--accent);
    }

    .feature-card h3 {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    /* Announcements */
    .announcements {
      padding: 40px;
      margin: 60px 0;
    }

    .announcements h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.2rem;
    }

    .announcement-item {
      padding: 20px;
      margin-bottom: 20px;
      border-left: 4px solid var(--accent);
    }

    .announcement-item h3 {
      margin-bottom: 10px;
      color: var(--accent);
    }

    /* Footer */
    footer {
      padding: 40px 0;
      margin-top: 60px;
      text-align: center;
    }

    .footer-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      text-align: left;
    }

    .footer-section h3 {
      margin-bottom: 20px;
      font-size: 1.3rem;
    }

    .footer-section p, .footer-section a {
      margin-bottom: 10px;
      display: block;
      color: #ccc;
      text-decoration: none;
    }

    .footer-section a:hover {
      color: var(--accent);
    }

    .copyright {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Interactive Background */
    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.5;
    }

    .animated-circle {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--accent), var(--accent2));
      opacity: 0.3;
      filter: blur(40px);
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(20px, 20px) rotate(180deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }

    /* =========================== */
    /* RESPONSIVE MEDIA QUERIES */
    /* =========================== */
    /* ... your responsive styles remain unchanged ... */
  </style>

  <!-- ✅ Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="logo.png">
  <link rel="icon" type="image/png" sizes="16x16" href="logo.png">
  <link rel="shortcut icon" href="logo.png">
</head>

    <div class="animated-circle" style="width: 250px; height: 250px; top: 30%; left: 50%; animation-delay: -10s;"></div>
  </div>

  <!-- Header -->
  <header class="glass-effect">
    <div class="container">

        </div>
        <div class="menu-toggle" id="mobile-menu">
          <span></span>

        <nav id="main-nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>

            <li><a href="admissions.html">Admissions</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

</html>
