<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students | Essien's Excellence Academy</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('images/campus-bg.jpg') no-repeat center center/cover;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
    }

    .card {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 2rem;
      width: 350px;
      text-align: center;
      color: #fff;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      animation: fadeIn 0.8s ease-in-out;
      display: none; /* hide all steps initially */
    }

    .card.active { display: block; }

    .btn {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.3);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover { background: rgba(255,255,255,0.5); }

    input, select {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <!-- Step 2: Verification -->
  <div class="card active" id="step2">
    <h2>Verify Your Student Status</h2>
    <p>Enter your student ID to continue.</p>
    <input type="text" id="studentId" placeholder="Enter Student ID">
    <button class="btn" onclick="goToStep3()">Verify</button>
  </div>

  <!-- Step 3: Signup/Login -->
  <div class="card" id="step3">
    <h2>Student Access</h2>
    <form id="signupForm">
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <hr style="margin:1rem 0; border:0; border-top:1px solid rgba(255,255,255,0.3)">
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>

  <!-- Step 4: Customization -->
  <div class="card" id="step4">
    <h2>Customize Your Profile</h2>
    <form id="customizationForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <select id="studentClass" required>
        <option value="">Select Class</option>
        <option value="Basic 4">Basic 4</option>
        <option value="Basic 5">Basic 5</option>
        <option value="Basic 6">Basic 6</option>
        <option value="JHS 1">JHS 1</option>
        <option value="JHS 2">JHS 2</option>
        <option value="JHS 3">JHS 3</option>
      </select>
      <button type="submit" class="btn">Save & Continue</button>
    </form>
  </div>

  <script>
    function goToStep3() {
      document.getElementById("step2").classList.remove("active");
      document.getElementById("step3").classList.add("active");
    }

    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      // Normally you'd send signup request here
      document.getElementById("step3").classList.remove("active");
      document.getElementById("step4").classList.add("active");
    });

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      // Normally you'd send login request here
      document.getElementById("step3").classList.remove("active");
      document.getElementById("step4").classList.add("active");
    });

    document.getElementById("customizationForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const profile = {
        name: document.getElementById("name").value,
        gender: document.getElementById("gender").value,
        studentClass: document.getElementById("studentClass").value
      };
      localStorage.setItem("studentProfile", JSON.stringify(profile));
      window.open("dashboard.html", "_blank"); // open in new tab
    });
  </script>
</body>
</html>
