<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Portal | Essien's Excellence Academy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Step 2: Verification -->
    <div class="card" id="step2">
      <h2>Verify Your Student Status</h2>
      <form id="verification-form">
        <input type="email" id="school-email" placeholder="Enter your email" required />
        <input type="password" id="passphrase" placeholder="Enter Passphrase" required />
        <button type="submit">Verify</button>
      </form>
      <p class="error" id="verify-error"></p>
    </div>

    <!-- Step 3: Signup/Login -->
    <div class="card hidden" id="step3">
      <h2>Signup / Login</h2>
      <form id="signup-form">
        <input type="text" id="signup-first" placeholder="First Name" required />
        <input type="text" id="signup-last" placeholder="Last Name" required />
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <button type="submit">Create Account</button>
      </form>

      <hr class="divider" />

      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
