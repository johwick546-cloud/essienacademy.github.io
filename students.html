<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Portal | Essien's Excellence Academy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Wrap the whole page so CSS can be safely scoped -->
  <main id="student-root">
    <div class="student-container">
      <!-- Step 2: Verification -->
      <section class="student-card" id="step2">
        <h2>Verify Your Student Status</h2>
        <form id="verification-form" class="student-form">
          <input type="email" id="school-email" class="student-input" placeholder="Enter your email" required />
          <input type="password" id="passphrase" class="student-input" placeholder="Enter Passphrase" required />
          <button type="submit" class="student-btn">Verify</button>
        </form>
        <p class="student-error" id="verify-error"></p>
      </section>

      <!-- Step 3: Signup/Login -->
      <section class="student-card student-hidden" id="step3">
        <h2>Signup / Login</h2>

        <form id="signup-form" class="student-form">
          <input type="text" id="signup-first" class="student-input" placeholder="First Name" required />
          <input type="text" id="signup-last" class="student-input" placeholder="Last Name" required />
          <input type="email" id="signup-email" class="student-input" placeholder="Email" required />
          <input type="password" id="signup-password" class="student-input" placeholder="Password" required />
          <button type="submit" class="student-btn">Create Account</button>
        </form>

        <hr class="student-divider" />

        <form id="login-form" class="student-form">
          <input type="email" id="login-email" class="student-input" placeholder="Email" required />
          <input type="password" id="login-password" class="student-input" placeholder="Password" required />
          <button type="submit" class="student-btn">Login</button>
        </form>
      </section>
    </div>
  </main>

  <!-- If app.js is in the same folder as this file, this path is correct -->
  <script type="module" src="app.js"></script>
</body>
</html>
